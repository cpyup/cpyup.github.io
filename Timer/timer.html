<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Year Up Timer</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="particles-js">
        <!--- Timer Drop Down Menu --->
        <div class="dropdown">
            <img src="images/timer-icon.png" alt="Menu" class="dropbtn" id="menuIcon">
            <div class="dropdown-content" id="dropdownMenu">
                <a href="#" id="oneMin">1 Minute</a>
                <a href="#" id="fiveMin">5 Minutes</a>
                <a href="#" id="tenMin">10 Minutes</a>
                <a href="#" id="thirtyMin">30 Minutes</a>
				<a href="#" id="oneHour">1 Hour</a>
                <a href="#" id="customTimer">Custom - Minutes</a>
				<!-- <a href="#" id="customTarget">Custom - Target</a> -->
            </div>

        </div>

        <!-- Audio Preload -->
         <audio id="warningAlarm" src="audio/warningAlarm.mp3" preload="auto"></audio>
         <audio id="alarm" src="audio/alarm.mp3" preload="auto"></audio>

        <!-- Fullscreen Icon -->
        <img src="images/full-screen.png" id="fullscreenicon" width="75" height="75" onclick="clickImg(this)" />
        
        <!-- Audio Icons for sound on and mute functionality -->
        <img src="../Timer/images/sound-button.jpg" id="soundIcon" alt="Sound On" width="50" height="50" style="display: block;" />
        <img src="../Timer/images/mute-button.jpg" id="muteIcon" alt="Sound Off" width="50" height="50" style="display: none;" />


        <button id="restart">Restart</button>
        <button id="stop">Stop</button>
        <button id="addMin">Add Time</button>
        <button id="pause">Pause</button>
        <button id="start">Start</button>
        
    </div>

    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <script src="./script.js"></script>

</body>
</html>
